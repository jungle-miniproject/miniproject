<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>2번 질문</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home/main.css') }}" />
    </head>
    <body>
        <button id="outBtn">LogOut</button>
        <div class="top-right">
            <div class="notification">
                <a>
                    <img src="{{ url_for('static', filename='img/iconMessage.png') }}" alt="message" />
                </a>
            </div>
            <div class="iconChat">
                <a>
                    <img src="{{ url_for('static', filename='img/iconChat.png') }}" alt="chat" />
                </a>
            </div>
        </div>
        <div class="container">
            <h1>토치에게 편지 내용을 알려주세요</h1>
            <img src="{{ url_for('static', filename='img/mascot.png') }}" alt="Mascot" class="maskote" />
            <div id="input-form">
                <input
                    type="text"
                    class="input-box"
                    id="message-input"
                    placeholder="전달하고 싶은 메세지를 입력하세요"
                />
                <button id="submitButton">보내기</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/question/index.js') }}"></script>
    </body>
</html>
