<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login/main.css') }}" />
    </head>
    <body>
        <div class="wrapper">
            <img src="{{ url_for('static', filename='img/mascot.png') }}" alt="Mascot" class="maskote" />
            <div class="form-container">
                <p class="form-title">Welcome</p>
                <form>
                    <label for="username">
                        <p class="btnTitle">ID</p>
                        <input type="text" id="username" name="username" />
                    </label>
                    <label for="password">
                        <p class="btnTitle">PASSWORD</p>
                        <input type="password" id="password" name="password" />
                    </label>
                    <button type="button" id="loginBtn">Login</button>
                    <button type="button" id="signup">Sign up</button>
                </form>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/login/index.js') }}"></script>
    </body>
</html>
