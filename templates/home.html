<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>{{ title }}</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/main.css') }}" />
    <body>
        <button id="outBtn">LogOut</button>
        <div class="top-right">
            <div class="notification">
                <a>
                    <img src="{{ url_for('static', filename='img/iconMessage.png') }}" alt="message" />
                </a>
            </div>
            <div class="iconChat">
                <a>
                    <img src="{{ url_for('static', filename='img/iconChat.png') }}" alt="chat" />
                </a>
            </div>
        </div>
        <div class="container">
            <h1>토치에게 편지를 전달할 사람의 이름을 말해주세요</h1>
            <img src="{{ url_for('static', filename='img/mascot.png') }}" alt="Mascot" class="maskote" />
            <select id="input-box">
                {% for user in name_list %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <button id="submitButton">선택하기</button>
        </div>
        <script src="{{ url_for('static', filename='js/home/index.js') }}"></script>
    </body>
</html>
