<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Received Letters</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                background-color: white;
            }

            .container {
                width: 80%;
                max-width: 1200px;
                margin: 20px 0;
            }

            .header {
                text-align: left;
                width: 100%;
                margin-bottom: 20px;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            .grid-item {
                width: 100%;
                padding-top: 100%;
                position: relative;
            }

            .letter-container-unread {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1;
                display: none;
            }

            .letter-container-read {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1;
            }

            .letter {
                position: absolute;
                top: 1px;
                left: 20px;
                right: 20px;
                bottom: 10px;
                z-index: 0;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 4px;
                overflow: hidden;
                font-size: 30px;
                line-height: 1.5;
                word-wrap: break-word;
                pointer-events: none;
                white-space: pre-wrap;
                background-image: linear-gradient(to bottom, transparent 90%, rgba(0, 0, 0, 0.1) 90%);
                background-size: 100% 1.5em;
                border-radius: 30px;
                text-align: center;
                vertical-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .grid-item .image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
                box-shadow: 5px 5px 5px 5px rgb(200, 200, 200);
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <script>
            let lists = [
                {
                    id: 1,
                    content: '안녕하세요, 첫 번째 편지입니다.',
                    userRead: false,
                    admin: false,
                },
                {
                    id: 2,
                    content: '두 번째 편지입니다. 새로운 소식이 있습니다.',
                    userRead: true,
                    admin: false,
                },
                {
                    id: 3,
                    content: '관리자가 보낸 중요한 알림입니다.',
                    userRead: false,
                    admin: true,
                },
                {
                    id: 4,
                    content: '네 번째 편지입니다. 오늘 날씨가 참 좋네요.',
                    userRead: true,
                    admin: false,
                },
                {
                    id: 5,
                    content: '다섯 번째 편지입니다. 주말 잘 보내세요.',
                    userRead: false,
                    admin: false,
                },
            ];

            window.addEventListener('load', function () {
                for (let i = 0; i < lists.length; i++) {
                    let list = lists[i];
                    let content = list['content'];
                    let admin = list['admin']
                    let userRead = list['userRead'];
                    let id = list['id'];
                    console.log(id);
                        let tempHtml = `<div class="grid-item">
                                            <img src="{{ url_for('static', filename='img/closeMessageImg.png') }}" alt="Letter Image" class="image" data-letter-id="${id}">
                                            <div class="letter-container-unread" id="letterOutput${id}">
                                                <div class="letter" >${content}</div>
                                            </div>
                                        </div>`;
                        $('#message-box').append(tempHtml);
                    if (admin == false) {
                        let tempHtml = `<div class="grid-item">
                                            <div class="letter-container-read" id="letterOutput${id}">
                                                <div class="letter" >${content}</div>
                                            </div>
                                        </div>`;
                        $('#grid-item').append(tempHtml);
                    }
                }

                $(document).on('click', '.image', function () {
                    const letterContainer = $(this).data('letter-id');
                    $(`#letterOutput${letterContainer}`).toggle();
                    const token = localStorage.getItem('token');
                    postUserReadMessageId(letterContainer);
                });

                function postUserReadMessageId(id) {
                    $.ajax({
                        type: 'POST',
                        url: '/receive/msgRead',
                        data: { msg_id: id },
                        success: function (response) {
                            console.log(response);
                        },
                        error(e) {
                            alert(e);
                        },
                    });
                }
            });
        </script>
        <div class="container">
            <div class="header">
                <h2>받은 편지함</h2>
            </div>
            <div class="grid-container" id="message-box"></div>
        </div>
    </body>
</html>
